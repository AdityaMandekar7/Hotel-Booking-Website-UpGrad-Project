<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <div>
        <form action="index.html" method="post" onsubmit="return submitForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <script>
            function submitForm() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Redirect to index.html with URL parameters
                window.location.href = 'index.html?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);

                // Prevent the form from actually submitting
                return false;
            }
        </script>
    </div>
</body>

</html>
